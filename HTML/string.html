<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>字符串</title>
</head>

<body>
    <script type="text/javascript">
        // 字符串不可变是指字符串的成员函数不会改变其原始值，而是创建并返回一个新的字符串。
        // 许多数组函数用来处理字符串很方便。虽然字符串没有这些函数，但可以通过“借用”数组的非变更方法来处理字符串：
        var a = 'hello';
        var a1 = Array.prototype.join.call(a, "-"); // h-e-l-l-o
        var a2 = Array.prototype.map.call(a, function(v) { // H.E.L.L.O.
            return v.toUpperCase() + ".";
        }).join("");
        // 无法“借用”数组的可变更成员函数，因为字符串是不可变的

        // 先将字符串转换为数组，待处理完后再将结果转换回字符串
        var a3 = a
            // 将a的值转换为字符数组
            .split("")
            // 将数组中的字符进行倒转
            .reverse()
            // 将数组中的字符拼接回字符串
            .join(""); // "oof"

            // String#indexOf(..)
            // 在字符串中找到指定子字符串的位置。
            // • String#charAt(..)
            // 获得字符串指定位置上的字符。
            // • String#charCodeAt(..)
            // 获得字符串指定位置上的字符的字符编码。
            // • String#concat
            // 将一个或多个字符串拼接起来，返回新字符串
            // • String#substr(..)、 String#substring(..) 和 String#slice(..)
            // 获得字符串的指定部分，返回一个新字符串。
            // • String#toUpperCase() 和 String#toLowerCase()
            // 将字符串转换为大写或小写。
            // • String#trim()
            // 去掉字符串前后的空格，返回新的字符串。
            // 以上方法并不改变原字符串的值，而是返回一个新字符串

            // 转化为字符串 toString(),null, undefided没有这个方法

            // indexOf(),lastIndexOf(),查找字符在字符串中的位置，未找到返回-1，第二个参数可以指定查找开始的位置
            var str = 'lorem ipsum dolor sit amet, consectrtur adipisicing elit';
            var arr = [];
            var index = str.indexOf('e');
            while (index > -1) {
                arr.push(index);
                index = str.indexOf('e', index + 1);
            }
            console.log(arr);

            // toLowerCase(), toUpperCase(),转化字符串大小写，返回一个新字符串

            // 字符串模式匹配方法
            // match(), 返回一个匹配项的数组
            // search(),返回第一个匹配项的索引，没有则返回-1
            // replace()，用新字符替换掉匹配的字符，并返回一个新字符串
            // split()，基于指定的分隔符将一个字符串分隔成多个子字符串，并放进一个数组返回

            // fromCharCode(),将一个字符编码转换为字符，多个参数就转换成字符串
            
    </script>
</body>

</html>
