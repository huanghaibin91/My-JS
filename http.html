<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTTP</title>
    </head>
    <body>
        <p>客户端发送一个HTTP请求到服务器的请求消息包括以下格式：请求行（request line）、请求头部（header）、空行和请求数据四个部分组成</p>
        <img src="./image/http.png" alt=""><br>
        <p>HTTP响应也由四个部分组成，分别是：状态行、消息报头、空行和响应正文</p>
        <img src="./image/httpmessage.jpg" alt=""><br>
        <script type="text/javascript">
            // HTTP是基于客户端/服务端（C/S）的架构模型，通过一个可靠的链接来交换信息，是一个无状态的请求/响应协议

            // HTTP使用统一资源标识符（Uniform Resource Identifiers, URI）来传输数据和建立连接

            // 根据HTTP标准，HTTP请求可以使用多种请求方法。
            // HTTP1.0定义了三种请求方法： GET, POST 和 HEAD方法。
            // HTTP1.1新增了五种请求方法：OPTIONS, PUT, DELETE, TRACE 和 CONNECT 方法。

            // GET，请求指定的页面信息，并返回实体主体。
            // HEAD，类似于get请求，只不过返回的响应中没有具体的内容，用于获取报头
            // POST，向指定资源提交数据进行处理请求（例如提交表单或者上传文件）。数据被包含在请求体中。
            // POST请求可能会导致新的资源的建立和/或已有资源的修改。
            // PUT，从客户端向服务器传送的数据取代指定的文档的内容。
            // DELETE，请求服务器删除指定的页面。
            // CONNEC，THTTP/1.1协议中预留给能够将连接改为管道方式的代理服务器。
            // OPTION，S允许客户端查看服务器的性能。
            // TRACE，回显服务器收到的请求，主要用于测试或诊断。

            // 当浏览者访问一个网页时，浏览者的浏览器会向网页所在服务器发出请求。当浏览器接收并显示网页前，
            // 此网页所在的服务器会返回一个包含HTTP状态码的信息头（server header）用以响应浏览器的请求
            // 200 - 请求成功
            // 301 - 资源（网页等）被永久转移到其它URL
            // 404 - 请求的资源（网页等）不存在
            // 500 - 内部服务器错误


        </script>
    </body>
</html>
