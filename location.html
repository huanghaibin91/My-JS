<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location</title>
</head>
<body>
    <img src="./image/location.png" alt="">
    <!-- script -->
    <script>
        // location对象，提供了与当前窗口中加载的文档有关的信息和一些导航功能
        // location兑现属性：
        // hash，返回一个URL的锚部分，从井号（#）开始的URL（锚）
        // host，返回一个URL的主机名和端口
        // hostname，返回URL的主机名
        // href，返回完整的URL
        // pathname，返回的URL路径名
        // port，返回一个URL服务器使用的端口号
        // protocol，返回一个URL协议，http：或https：
        // search，返回一个URL的查询部分，从问号 (?) 开始的 URL（查询部分）

        // 获取查询字符串参数
        function getQueryStringArgs() {
            var qs = (location.search.length > 0 ? location.search.substring(1) : '');
                args = {},
                items = qs.length ? qs.split('&') : [],
                item = null,
                name = null,
                value = null;
            for (var i = 0, len = items.length; i < len; i++) {
                item = items[i].split('=');
                name = decodeURIComponent(item[0]);
                value = decodeURIComponent(item[1]);
                if (name.length) {
                    args[name] = value;
                }
            }
            return args;
        }

        // location对象方法
        // location.assign(url)，加载URL并在浏览器的历史记录中生成一条记录
        // 如果使用设置location.href和window.location改变URL，也是调用assign方法
        // 修改hash、search、hostname、pathname和port属性都可以改变URL，但除了hash，其它改动都会导致页面以新的URL重新加载
        // 且都会在浏览器生成一条新纪录

        // loacation.replace(url)，加载URL但不会在浏览器的历史记录中生成记录

        // location.reload，重新加载当前页面
        // location.reload()，可能从缓存加载
        // location。reload(true), 从服务器重新加载

    </script>
</body>
</html>
