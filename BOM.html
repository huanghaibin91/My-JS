<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>浏览器对象模型</title>
    </head>
    <body>
        <img src="./image/offset2.jpg" alt="">
        <img src="./image/offset.png" alt="">
        <script type="text/javascript">
            // screenLeft, screenTop,表示窗口相对于屏幕左边和上边的位置
            // Firefox则是screenX，screenY
            // 跨浏览器取得窗口左边和上边的位置
            var leftPos = (typeof screenLeft === 'number') ? window.screenLeft : window.screenX;
            var topPos = (typeof screenTop === 'number') ? window.screenTop : window.screenX;
            // window.pageXOffset，window.pageYOffset

            // moveTo()移动到位置,moveBy()移动多少位置，将窗口移动到一个精确的位置
            // resizeTo(),resizeBy(),调整浏览器窗口的大小

            // innerWidth,innerHeight，表示该容器中页面视图区的大小（减去边框宽度）
            // outerWidth,outerHeight,返回浏览器窗口本身的尺寸
            // 跨浏览器获取页面视口的大小
            function getPage () {
                var pageWidth = window.innerWidth; // window.innerWidth是移动设备保存可见视口，也就是屏幕可见页面区域的大小
                var pageHeight = window.innerHeight;

                if (typeof pageWidth !== 'number') {
                    if (document.compatMode == 'CSS1Compat') {
                        pageWidth = document.documentElement.clientWidth;
                        pageHeight = document.documentElement.clientHeight;
                    } else {
                        pageWidth = document.body.clientWidth;
                        pageHeight = document.body.clientHeight;
                    }
                }
                return {
                    pageWidth: pageWidth,
                    pageHeight: pageHeight
                }
            }

            // window.open()打开新窗口

            // setTimeOut()超时调用,setInterval()间歇调用，尽量不使用间歇调用
            // 使用超时调用来模拟间歇调用是一种最佳模式
            // HTML规范推行的延时、间隔的最小值是4毫秒
            // requestAnimationFrame，提供了更加细粒的计时，一方面它允许以每秒60帧的速度运行JavaScript动画，另一方面，它
            // 又避免后台选项卡运行这些动画，从而节约CPU空间
            // setTimeout 和 setInterval 就是些不精确的计时工具，推 荐 使 用requestAnimationFrame；在不支持 
            // requestAnimationFrame 的浏览器中，则退而使用 setTimeout

            // alert()
            // confirm()确认框
            if (confirm('hello world')) {
                alert('hello');
            } else {
                alert('world');
            }
            // prompt()确认加输入框
            if (prompt('hello world?', '') !== null) {
                alert('hello world');
            }

            // location对象，提供与当前窗口加载的文档有关的信息，既是window又是document对象的属性
            // window.location于获取窗口当前的URL信息。它等同于document.location对象
            // location可以通过多种方法改变浏览器的位置

            // window.frames属性返回一个类似数组的对象，成员为页面内所有框架窗口，包括frame元素和iframe元素

            // history对象保存着用户上网的历史记录
            // 使用go方法可以在用户的历史记录上任意跳转
            // history.go(-1) // 后退一页，history.back()
            // history.go(1) // 前进一页, history.forward()
            // history.go(0)相当于刷新当前页面


        </script>
    </body>
</html>
