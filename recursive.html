<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归函数</title>
</head>

<body>
    <!-- script -->
    <script>
        // 例子
        function foo(x) {
            if (x < 5) return x;
            return foo(x / 2);
        }
        console.log(foo(16)); // 16 => 8 => 4，最后结果是4

        // 递归函数需要设置一个基本条件结束递归，不然递归将会一直执行下去，并且会把你的项目损坏或锁死 
        
        // 定义斐波那契函数
        function fib(n) {
            if (n <= 1) return n;
            return fib(n - 2) + fib(n - 1);
        }
        
    </script>
</body>

</html>
